<ion-header>
  <ion-navbar color="primary">
    <ion-title>Home </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="color: #7C4DFF">
  <button ion-button block (click)="goStart()">
    INICIAR CASO
  </button>

  <ion-card>
    <ion-card-header>
     Historial
    </ion-card-header>
    <ion-list>
      <ion-item-sliding *ngFor="let item of all_cases">

        <ion-item (click)="goToCase(item.id,item.created_time,item.name,item.description)">
          <h2> {{ item.name }}</h2>
          <p>{{ item.description }}</p>
          <p>{{ item.created_time | amTimeAgo }}</p>

          <button ion-button clear item-end><ion-icon name="arrow-forward"></ion-icon></button>
        </ion-item>

        <ion-item-options side="right">
          <button ion-button color="danger" (click)="deleteCase(item.id)">ELIMINAR</button>
        </ion-item-options>

      </ion-item-sliding>


    </ion-list>
  </ion-card>
</ion-content>
