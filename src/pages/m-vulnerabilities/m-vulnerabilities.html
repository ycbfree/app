<ion-header>

  <ion-navbar color="primary">
    <ion-title>Vulnerabilidades <ion-badge item-end color="danger"> {{cantidad}}</ion-badge></ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Cerrar</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <div *ngFor="let item of list_cve">
      <ion-item (click)="openUrl(item.cve)">
        <h2>{{ item.cve }} </h2>
        <p>{{item.desc}}</p>
      </ion-item>
    </div>

  </ion-list>

</ion-content>
